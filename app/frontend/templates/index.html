{% extends "base.html"%}

{% block title%}Home{% endblock%}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/history.css') }}">
{%endblock%}

{%block scripts%}

<script type="text/javascript" src="{{ url_for('static', filename='js/statistic.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-card.js') }}"></script>
{%endblock%}
{% block content %}

<div class="container-fluid">
 
  <div class="row">
    <div class="col-12 col-md-4">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">New Game</a>
    </div>
         
      
    </div>
    <div class="col-12 col-md-8 history-container" id="man">
     
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
          <header>
            <h1>{{ today }}</h1>
          </header>
        </div>
      </div>


      {% for game in game_history %}
      <script>
        newCard = new GameCard("{{game.date}}", "{{game.game_id}}");
        leftPage = document.getElementById("list-tab");
        leftPage.appendChild(newCard.tab);

        rightPage = document.getElementById("nav-tabContent");

        rightPage.appendChild(newCard.content)
        
      </script>
      {% endfor %}

    


    </div>
  </div>
</div>

{% endblock%}
